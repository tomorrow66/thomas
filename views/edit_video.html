<h2>Video</h2>

<a href="#" class="add-element">New Video</a>

<form action="/admin/new/video/"  method="post" class="new-element-form" style="display:none;">
	<p class="new-element-form" id="text" >
		<input type="text" name="title" class="textfield" placeholder="Title"/>
	</p>
	<p class="new-element-form" id="text" >
		<input type="text" name="link" class="textfield" placeholder="Link"/>
	</p>
	<p>
		<input type="submit" value="Add Video" class="btn">
	</p>
	
</form>

<% @videos.each do |v| %>
<ul>
	<li><strong><%= v.title %></strong></li>
	<li><%= v.link %></li>
	<li><a href="/modify/video/<%= v.id %>/" class="">Edit</a>&nbsp; <a href="#" class="danger slide">Delete</a></li>
	<li style="display: none;"><a href="#" class="slideup">No</a>&nbsp; <a href="/video/delete/<%= v.id %>/" class="danger">Yes</a></li></ul>
<% end %>
